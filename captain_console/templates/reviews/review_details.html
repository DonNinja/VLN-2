<div class="title">

            <h3>Grade: {{review.grade}}/10</h3>
            <hr class="manHR">
            <div class="rowCust">
                <div class="leftCol pb-3">
                    {% comment %} <img src="{{ review.product.image }}">{% endcomment %}
                </div>
                <div class="righttCol pb-3">
                    Written by: {{review.acc_id}}</br> {{review.text}}
                </div>
            </div>
        </div>
    </div>
