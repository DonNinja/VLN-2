{% extends 'sidebar.html' %}
{% block content %}
    <div class="title">
        <div class="card bg-light m-2 p-2">
            <h1 class='card-title'>Reviews</h1>
            <button onclick="navigateTo('../create_review/{{ product_id }}')" class="miscBtn" type="button">Write review</button>
            <hr>
            <img src="{{ product_image }}" class="imgRev">
            <!-- Only show image at top but sadly only shows if review already exists :(-->
            {% for review in reviews %}
                {% if forloop.first %}
                    <div class="reviewButton">
                    </div>
                {% endif %}
                {% include 'reviews/review_details.html' with review=review %}
            {% endfor %}
        </div>
    </div>
    </div>
    </div>
{% endblock %}
