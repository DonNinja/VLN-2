{% extends 'sidebar.html' %}
{% block content %}
    <div class="title">
        <div class="card bg-light m-2 p-2">
            <h1 class='card-title'>Create a review for {{ name }}</h1>
        <form method="POST" class="form form-horizontal">
            {% csrf_token %}
            {{ form }}
            {% comment %} <div class="usern">
                <label for="id_username">Your name:</label>
                <input type="text" name="username" value="{{ current_name }}" id="id_username" readonly="">
                <label for="id_product">Product:</label>
                <input type="text" name="product" value="{{ current_product }}" id="id_product" readonly="">
            </div>
            <div class="pass">
                <label for="id_review_title">Review Title:</label>
                <input type="text" required="" id="id_review_title">
            </div>
            <div class="pass">
                <label for="id_review">Review:</label>
                <textarea type="text" required="" id="id_review"></textarea>
            </div>
            <div class="pass">
                <label for="id_grade">Grade:</label>
                <input type="number" required="" id="id_grade"  min="1" max="10">
            </div> {% endcomment %}
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
    </div>
{% endblock %}
