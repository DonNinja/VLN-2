{% extends 'sidebar.html' %}
{% block content %}
    <div class="title">
        <div class="card bg-light m-2 p-2">
            <h1 class='card-title'>Create a review for {{ name }}</h1>
        <form method="POST" class="form form-horizontal">
            {% csrf_token %}
            {{ form }}
            <button class="btn miscBtn p-2 mr-2 ml-4">Cancel</button>
            <input type="submit" class="btn miscBtn p-2" value="Submit">
        </form>
    </div>
    </div>
{% endblock %}
