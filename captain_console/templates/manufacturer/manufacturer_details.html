{% extends 'sidebar.html' %}
{% block content %}
    {% comment %}<div class="well flex_class max_size">
        <div class="leftHalf">
            <h4>{{manufacturer.name}}</h4>
            <img class="manImg" src="{{manufacturer.image}}" alt="{{ manufacturer.name }}"/>
        </div>
        <div class="rightHalf">
            <p>{{manufacturer.description}}</p>
         </div>
    </div>{% endcomment %}
    <div class="title">
        <div class="card bg-light m-2 p-2">
            <h1 class="card-title">{{ manufacturer.name }}</h1>
            <hr class="manHR">
            <div class="rowCust">
                <div class="leftCol pb-3">
                    <img src="{{ manufacturer.image }}">
                </div>
                <div class="rightCol pb-3">
                    <span>{{ manufacturer.description }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
