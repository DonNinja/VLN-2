{% extends 'base.html' %}
{% load static %}
{% block filter %}
    <form class="inFilter">
        <img onclick="raiseFilter()" src="{% static 'images/cross.svg' %}" class="exitIco text-right" alt="Close">
        <div class="form-group row">
            <label for="prodName" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prodName">
            </div>
        </div>
        <div class="form-group row">
            <label for="prodType" class="col-sm-2 col-form-label">Type: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prodType">
            </div>
        </div>
        <div class="form-group row">
            <label for="prodComp" class="col-sm-2 col-form-label">Company: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prodComp">
            </div>
        </div>
        <button type="submit" class="btn miscBtn mt-2">Search</button>
    </form>
{% endblock %}
