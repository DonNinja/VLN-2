<div class="col mb-4">
    <div class="card point h-100" onclick="navigateTo({{ product.id }})">
        <img src="{{ product.image }}" class="card-img-top manImg" alt="{{ product.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p>{{ product.price }} Kr</p>

        </div>
    </div>
</div>
