{% extends 'sidebar.html' %}
{% block content %}
    {% load static %}
    <script src="{% static 'js/cart.js' %}"></script>
    {% csrf_token %}
    <div class='title'>
        <div class="card bg-light m-2 p-2">
            <h1>Cart</h1>
            <hr>
            <div class="row no-gutters border-bottom border-dark">
                <div class="col col-sm-6 col-md-8"><b>Item</b></div>
                <div class="col col-6 col-md-4"><b>Price</b></div>
            </div>
            {% for items in cart %}
                {% include 'profile/cart/single_cart_item.html' with item=items %}
            {% endfor %}
            <div class="d-flex pt-2">
                <div>
                    <b>Total:</b>
                    <u id='cartPrice'>{{ total }}</u>
                </div>
                <button id="cartContinue" class="btn miscBtn mr-0 ml-auto" >Continue</button>
            </div>
        </div>
        <div id="cartRemove" class="alert alert-danger m-auto" role="alert">
            Product has been removed from the cart.
        </div>
    </div>
{% endblock %}
