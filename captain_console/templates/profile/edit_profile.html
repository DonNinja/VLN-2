{% extends 'sidebar.html' %}
{% block content %}
    <div class="title">
        <div class="card bg-light m-2 SHwell">
            <h1 class="card-title title">{{ account.name }}</h1>
            <hr>
            <div class="card-body row">
                <div class="d-flex m-auto">
                    <img src="{{ account.profile_image }}" class="profileImg card-img" alt="{{ account.name }}">
                    {#            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>#}
                    <div class="d-block ml-2 my-auto">
                        <form>
                            <input class="editText" type="text" placeholder="New username"><br>
                            <input class="editText" type="Password" placeholder="New password"><br>
                            <input class="editText" type="Password" placeholder="Confirm new password">
                        </form> 
                    </div>
                </div>
            </div>
                    <form>
                        <label for="img">Select image:</label>
                        <input type="file" name="img" accept="image/*">
                        <input type="submit">
                    </form>
                <button class="btn miscBtn SHbutton" type="button">Save Changes</button>
                <button class="btn miscBtn SHbutton" type="button" onclick="navigateTo('profile')">Cancel</button>
        </div>
    </div>
{% endblock %}
