        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a href="/">
                <img src="{% static 'images/icon.png' %}" class="capImg">
            </a>
            <form class="form-inline my-2 my-lg-0">
                <div class="searchBar">
                    <input class="txtBox searchBox" type="search" placeholder="Search" aria-label="Search"><button class="searchBox filterBox">Filter <img src="{% static 'images/multimedia-option.svg' %}" class="dropSvg"></button>
                </div>
                <button class="btn searchBtn my-2 my-sm-0" type="submit">Search</button>
            </form>

            <button class="btn miscBtn">Sign in</button>

            <button class="btn miscBtn">Cart <img src="{% static 'images/shopping-cart.svg' %}" class="cart"> </button>
